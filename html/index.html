<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          spacing: {
            "8xl": "96rem",
            "9xl": "128rem",
          },
          borderRadius: {
            "4xl": "2rem",
          },
          width: {
            "60": "3.75rem",
            "360": "22.5rem",
            "880": "55rem"
          },
          height: {
            "60": "3.75rem",
            "90": "90%"
          },
        },
      },
    };
  </script>
</head>

<body class="bg-neutral-100 w-full h-full flex">
  <aside class="w-360 p-2 h-screen font-semibold">
    <div class="bg-white h-full px-4 rounded-lg overflow-y-auto">
      <div class="h-16 pt-6 text-lg">
        Private
      </div>
      <ul class="text-sm space-y-2">
        <li class="flex justify-between h-12 bg-neutral-100 hover:bg-neutral-100 items-center px-3 rounded-lg">
          <div class="flex items-center">
            <img src="../assets/images/house.png" alt="home image" class="h-6 me-2">
            Home
          </div>
          <div class="h-6 w-8 rounded-full bg-white text-neutral-500 flex justify-center items-center">
            8
          </div>
        </li>
        <li class="flex hover:bg-neutral-100 justify-between h-12 items-center px-3 rounded-lg">
          <div class="flex items-center gap-x-1">
            <svg class="h-6 w-6 text-black" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
              stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" />
              <rect x="4" y="4" width="16" height="16" rx="2" />
            </svg>
            Completed
          </div>
          <div class="h-6 w-8 rounded-full bg-neutral-100 text-neutral-500 flex justify-center items-center">
            16
          </div>
        </li>
        <li class="flex hover:bg-neutral-100 justify-between h-12 items-center px-3 rounded-lg">
          <div class="flex items-center gap-x-1">
            <svg class="h-6 w-6 text-violet-600" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
              stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" />
              <rect x="4" y="4" width="16" height="16" rx="2" />
            </svg>
            Personal
          </div>
          <div class="h-6 w-8 rounded-full bg-neutral-100 text-neutral-500 flex justify-center items-center">
            4
          </div>
        </li>
        <li class="flex hover:bg-neutral-100 justify-between h-12 items-center px-3 rounded-lg">
          <div class="flex items-center gap-x-1">
            <svg class="h-6 w-6 text-blue-600" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
              stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" />
              <rect x="4" y="4" width="16" height="16" rx="2" />
            </svg>
            Work
          </div>
          <div class="h-6 w-8 rounded-full bg-neutral-100 text-neutral-500 flex justify-center items-center">
            6
          </div>
        </li>
        <li class="flex hover:bg-neutral-100 justify-between h-12 items-center px-3 rounded-lg">
          <div class="flex items-center">
            <img src="../assets/images/diet.png" alt="diet plan" class="h-6 me-2">
            Diet
          </div>
          <div class="h-6 w-8 rounded-full bg-neutral-100 text-neutral-500 flex justify-center items-center">
            3
          </div>
        </li>
        <li class="flex hover:bg-neutral-100 justify-between h-12 items-center px-3 rounded-lg">
          <div class="flex items-center w-max">
            <img src="../assets/images/books.jpg" alt="list of books" class="h-6 me-2">
            List of Books
          </div>
          <div class="h-6 w-8 ms-2 rounded-full bg-neutral-100 text-neutral-500 flex justify-center items-center">
            8
          </div>
        </li>
        <li class="flex hover:bg-neutral-100 justify-between h-12 items-center px-3 rounded-lg">
          <div class="flex items-center w-max">
            <img src="../assets/images/vechile.png" alt="list of books" class="h-6 me-2">
            Road trip list
          </div>
          <div class="h-6 w-8 ms-2 rounded-full bg-neutral-100 text-neutral-500 flex justify-center items-center">
            6
          </div>
        </li>
      </ul>
      <div class="flex justify-between h-12 bg-neutral-100 items-center px-3 rounded-full text-sm mt-2">
        <div class="flex items-center gap-x-1 w-max">
          <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19" />
            <line x1="5" y1="12" x2="19" y2="12" />
          </svg> Create new List
        </div>
        <div class="flex gap-x-1 text-stone-500 ms-2">
          <div class="border h-8 w-8 rounded-full flex justify-center items-center">
            <svg class="h-4 w-4 text-stone-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path
                d="M18 3a3 3 0 0 0-3 3v12a3 3 0 0 0 3 3 3 3 0 0 0 3-3 3 3 0 0 0-3-3H6a3 3 0 0 0-3 3 3 3 0 0 0 3 3 3 3 0 0 0 3-3V6a3 3 0 0 0-3-3 3 3 0 0 0-3 3 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 3 3 0 0 0-3-3z" />
            </svg>
          </div>
          <div class="border h-8 w-8 rounded-full flex justify-center items-center">L</div>
        </div>
      </div>
    </div>
  </aside>
  <main class="pt-10 mx-5 relative">
    <div class="w-full h-full bg-neutral-100 absolute flex justify-center hidden font-semibold" id="task_form">
      <div class="bg-white h-90 flex flex-col gap-y-5">
        <div class="flex text-2xl h-12 bg-neutral-700 text-white items-center">Create task</div>
        <form id="form">
          <div class="flex flex-wrap justify-center gap-y-5">
            <div class="w-1/2 h-20 flex items-center justify-center gap-x-2">
              <label for="task-name">Task Name:</label>
              <input type="text" id="task-name" name="task-name" class="border-2 w-56"><br>
            </div>
            <div class="w-1/2 h-20 flex items-center justify-center gap-x-2">
              <label for="task-name">Task Image:</label>
              <input type="text" id="task-image" name="task-name" class="border-2 w-56"><br>
            </div>
            <div class="w-1/2 h-20 flex items-center justify-center gap-x-2">
              <label for="task-name">Start Time:</label>
              <input type="text" id="task-start-time" name="task-name" class="border-2 w-56"><br>
            </div>
            <div class="w-1/2 h-20 flex items-center justify-center gap-x-2">
              <label for="task-name">End Time:</label>
              <input type="text" id="task-end-time" name="task-name" class="border-2 w-56"><br>
            </div>
            <div class="w-1/2 h-20 flex items-center gap-x-2">
              <label for="task-name">List of People (comma-separated):</label>
              <input type="text" id="people-list" name="task-name" class="border-2 w-56"><br>
            </div>
          </div>
          <div class="flex items-center justify-center gap-x-5 mt-10 text-white">
            <button class="border-2 w-28 h-8 bg-green-700" id="submit-form">Submit</button>
            <button class="border-2 w-28 h-8 bg-neutral-700" id="reset-form">Reset</button>
            <button class="border-2 w-28 h-8 bg-red-700" id="cancel-task">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    <section class="h-fit w-880" id="main-section">
      <div class="flex justify-between h-12">
        <div class="text-stone-500">
          <div class="flex items-center text-black font-semibold text-xl gap-x-1">
            Good Morning, Sullivan!
            <img src="../assets/images/hi hand.png" alt="" class="h-6">
          </div>
          Today, Wed 26 July 2023
        </div>
        <div class="flex gap-x-2">
          <div class="flex w-10 bg-white h-12 w-40 rounded-lg items-center text-sm ps-2 gap-x-2 font-semibold">
            <div class="h-8 bg-neutral-100 w-8 rounded-lg flex items-center justify-center">
              <svg class="h-6 w-6 text-neutral-500" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" />
                <polyline points="6 9 12 15 18 9" />
              </svg>
            </div>
            Today
            <div class = "h-5 w-5 border-2 border-blue-500 rounded"></div>

          </div>
          <div class="flex bg-white h-12 w-12 rounded-lg flex items-center justify-center">
            <svg class="h-6 w-6 text-neutral-500" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
              stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" />
              <line x1="4" y1="8" x2="20" y2="8" />
              <line x1="4" y1="16" x2="20" y2="16" />
            </svg>
          </div>
        </div>
      </div>
    </section>
    <section class="overflow-y-auto h-96 mt-10 w-880">
      <ul class="text-sm space-y-2 font-semibold" id="task-list">
      </ul>
    </section>
    <section class="h-16 flex items-center mt-3 w-880">
      <div class="w-11/12 h-60 bg-black rounded-full p-4 flex justify-between" id="create_task">
        <div class="text-white flex gap-x-1 items-center">
          <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19" />
            <line x1="5" y1="12" x2="19" y2="12" />
          </svg>
          Create new Task
        </div>
        <div class="flex gap-x-1 text-white justify-center items-center">
          <div class="border bg-neutral-700 border-black h-8 w-8 rounded-full flex justify-center items-center">
            <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path
                d="M18 3a3 3 0 0 0-3 3v12a3 3 0 0 0 3 3 3 3 0 0 0 3-3 3 3 0 0 0-3-3H6a3 3 0 0 0-3 3 3 3 0 0 0 3 3 3 3 0 0 0 3-3V6a3 3 0 0 0-3-3 3 3 0 0 0-3 3 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 3 3 0 0 0-3-3z" />
            </svg>
          </div>
          <div class="h-8 w-8 rounded-full flex justify-center bg-neutral-700 items-center">
            N
          </div>
        </div>
      </div>
      <div class="w-2/12">
        <div class="h-60 w-60 ms-10 bg-white h-12 p-1 flex justify-center items-center text-center rounded-full shadow-2xl">
          <svg class="h-6 w-6 text-black" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
            stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" />
            <rect x="5" y="3" width="14" height="18" rx="2" />
            <line x1="9" y1="7" x2="15" y2="7" />
            <line x1="9" y1="11" x2="15" y2="11" />
            <line x1="9" y1="15" x2="13" y2="15" />
          </svg>
        </div>
      </div>
    </section>
  </main>
<script src="../js/index.js"></script>
</body>

</html>
